spring:
  datasource:
    url: ${NOTIFY_DB_URL:jdbc:postgresql://${NOTIFY_DB_HOST:localhost}:5432/notification_db}
    username: ${NOTIFY_DB_USERNAME:root}
    password: ${NOTIFY_DB_PASSWORD:root}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  mail:
    host: ${SMTP_HOST:localhost}
    port: ${SMTP_PORT:1025}
    username: ${SMTP_USER:}
    password: ${SMTP_PASS:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASSWORD:guest}

server:
  port: ${NOTIFICATION_SERVICE_PORT:8083}

user-service:
  base-url: ${USER_SERVICE_URL:http://user-service:8081}
