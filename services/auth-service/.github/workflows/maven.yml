name: Maven CI

on:
  push:
  pull_request:

permissions:
  contents: read
  packages: read

env:
  COMMON_LIB_REPO_URL: https://maven.pkg.github.com/${{ github.repository_owner }}/common-lib

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Build with Maven
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./mvnw -B test -Dcommon-lib.repo.url=$COMMON_LIB_REPO_URL
